<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目设置</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation"
     style="position: absolute;top: 0px;left: 80px;width:-webkit-calc(100% - 200px);z-index: 1">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">项目名称：{{ project.name }}</span>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="/prj_list/">返回项目列表</a></li>
                <li><a href="/apis/{{ project.id }}/">接口库</a></li>
                <li><a href="/cases/{{ project.id }}/">用例库</a></li>
                <li class="active"><a href="/prj_setting/{{ project.id }}/">项目设置</a></li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br>
<div style="text-align: center">
    <h3>项目名称</h3>
    <textarea name="" id="prj_name" cols="30" rows="1" style="width: 70%" placeholder="最大30字">{{ project.name }}</textarea>
    <h3>项目描述</h3>
    <textarea name="" id="prj_remark" cols="30" rows="4" style="width: 70%" placeholder="最大1000字">{{ project.remark }}</textarea>
    <h3>其他管理员</h3>
    <textarea name="" id="other_user" cols="30" rows="4" style="width: 70%" placeholder="多个成员之间用英文逗号','隔开">{{ project.other_user }}</textarea>
</div>
<br><br>
<button type="button" class="btn btn-primary btn-lg btn-block" style="margin-left: 15%;width: 70%"
        onclick="save()">保存</button>
<script>
    function save(){
        var name = document.getElementById('prj_name').value;
        var remark = document.getElementById('prj_remark').value;
        var other_user = document.getElementById('other_user').value;
        $.get('/save_prj_setting/'+'{{ project.id }}'+'/',{
            'prj_name':name,
            'prj_remark':remark,
            'other_user':other_user,
        },function (ret) {
            alert('保存成功')
        })
    }
</script>
</body>
</html>
